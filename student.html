<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="Jquery.js"></script>
    <style>
        td,th
        {
            text-align: center;
        }
    </style>
</head>
<body style="width:99.25vw;height:100vh;background-image:url(student.jpg);background-repeat:no-repeat;background-size:cover;background-position: center;color:#16354D;">
    <div class="row" style="text-align: center;background-color: #1a1b47;color:#E4E5EA;">
        <div class="col-4 col-lg-4 col-sm-4 col-xl-4 col-md-4">
            <h1>International Institute of Professional Studies</h1>
        </div>
        <div class="col-4 col-lg-4 col-sm-4 col-xl-4 col-md-4">
            <h1><i>Library</i></h1>
        </div>
        <div class="col-4 col-lg-4 col-sm-4 col-xl-4 col-md-4">
            <h1>Devi Ahilya Vishva Vidyalaya</h1>
        </div>
    </div>
    <div id="formblock" style="background-color:#D2D2D4;border-radius:10px;border: 4px solid #0C151C;width:500px;height:245px;top:50%;left:50%;position:absolute;transform: translate(-50%,-50%);">
        <center>
            <h2 style="font-weight: bolder;color:black;">Search A Book</h2>
            <form id="studentSearch" action="" method="post" autocomplete="off">
                <label style="font-weight:bold;color:black;">Search Via:</label><br>
                Author: &nbsp;<input id="author" type="radio" name="search" class="form-check-input" value="Author">
                Title: &nbsp;<input id="title" type="radio" name="search" class="form-check-input" value="Title" checked><br><br>
                <div class="container"><input required id="holder" type="text" class="form-control" placeholder="Enter the Title:" name="data"></div><br>
                <input type="submit" value="Search" class="btn" style="width:80px;background-color: #202373;color:#D2D2D4">
            </form>
        </center>
    </div>
    <div id="iframeblock" style="width:100%;display:none;width:1100px;height:650px;top:50%;left:50%;position:absolute;transform: translate(-50%,-50%);">
        <center>
            <div id="response" style="width:100%;overflow:auto;height:650px;"></div><br>
        </center>
    </div>
</body>
<script src="student.js"></script>
</html>
