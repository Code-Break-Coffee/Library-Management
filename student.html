<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="Jquery.js"></script>
    <style>
        td,th
        {
            text-align: center;
        }
        [type="submit"]:hover
        {
            border: 2px solid black;
        }
    </style>
</head>
<body style="width:99.25vw;height:100vh;background-image:url(student.jpg);background-repeat:no-repeat;background-size:cover;background-position: center;color:#16354D;">
    <div class="row" style="text-align: center;background-color: #1a1b47;color:#E4E5EA;">
        <div class="col-4 col-lg-4 col-sm-4 col-xl-4 col-md-4">
            <h1>International Institute of Professional Studies</h1>
        </div>
        <div class="col-4 col-lg-4 col-sm-4 col-xl-4 col-md-4">
            <h1><i>Library</i></h1>
        </div>
        <div class="col-4 col-lg-4 col-sm-4 col-xl-4 col-md-4">
            <h1>Devi Ahilya Vishva Vidyalaya</h1>
        </div>
    </div>
    <div id="formblock" style="background:transparent;background-color: rgba(0, 0, 0, 0.2);backdrop-filter: blur(5px);border-radius:50%;width:500px;height:500px;top:50%;left:50%;position:absolute;transform: translate(-50%,-50%);">
        <div style="position:relative;top:50%;left:50%;transform:translate(-50%,-50%);">
            <center>
                <h2 style="font-weight: bolder;color:aliceblue;">Search A Book</h2>
                <form id="studentSearch" action="" method="post" autocomplete="off" style="color:aliceblue;">
                    <label style="font-weight:bold;color:aliceblue;">Search Via:</label><br>
                    Author: &nbsp;<input id="author" type="radio" name="search" class="form-check-input bg-dark" value="Author" style="color:aliceblue;">
                    Title: &nbsp;<input id="title" type="radio" name="search" class="form-check-input bg-dark" value="Title" checked style="color:aliceblue;"><br><br>
                    <div class="container"><input style="color:aliceblue;" required id="holder" type="text" class="form-control bg-dark" placeholder="Enter the Title:" name="data"></div><br>
                    <input type="submit" value="Search" class="btn" style="width:80px;background-color: rgb(75, 75, 75);color:#D2D2D4;">
                </form>
            </center>
        </div>
    </div>
    <div id="iframeblock" style="width:100%;display:none;width:1100px;height:650px;top:50%;left:50%;position:absolute;transform: translate(-50%,-50%);">
        <center>
            <div id="response" style="width:100%;overflow:auto;height:650px;"></div><br>
        </center>
    </div>
</body>
<script src="student.js"></script>
</html>
