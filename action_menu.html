<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Menu</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <form action="" method="post">
    <input type="submit" class="btn btn-primary" name="ins" value="Insert a New Book Record">
    </form>
    <form action="" method="post">
    <input type="submit" class="btn btn-primary" name="del" value="Delete an Existing Book Record">
    </form>
    <form action="" method="post">
    <input type="submit" class="btn btn-primary" name="iss" value="Issue a Book">
    </form>
    <form action="" method="post">
    <input type="submit" class="btn btn-primary" name="ret" value="Return a Book">
    </form>
</body>
</html>
